<h1 class="main__title">Create Your Account</h1>
<h2 class="main__subtitle">Signup is easy and only takes a few seconds.</h2>

<form id="form--create" action="/api/users" method="POST" class="form">
  <p class="form__error"></p>
  <label class="form__label">
    <p class="form__label-descriptor">First Name</p>
    <input name="firstName" type="text" class="form__input" placeholder="John" />
  </label>
  <label class="form__label">
    <p class="form__label-descriptor">Last Name</p>
    <input name="lastName" type="text" class="form__input" placeholder="Smith" />
  </label>
  <label class="form__label">
    <p class="form__label-descriptor">Phone Number</p>
    <input name="phone" type="text" class="form__input" placeholder="65883947" />
  </label>
  <label class="form__label">
    <p class="form__label-descriptor">Choose a Password</p>
    <input name="password" type="password" class="form__input" placeholder="Make a good password!" />
  </label>
  <label class="form__label form__label--checkbox">
    <p class="form__label-descriptor">Do you agree to the terms and conditions?</p>
    <input name="tosAgreement" type="checkbox" class="form__checkbox" value="agree" />
  </label>
  <button type="submit" class="form__btn">Sign Up</button>
</form>
